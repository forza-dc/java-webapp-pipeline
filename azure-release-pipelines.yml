trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'forzacontainerregistry.azurecr.io'
    repository: 'my-java-app'
    command: 'buildAndPush'
    Dockerfile: '$(System.DefaultWorkingDirectory)/Dockerfile'
    tags: |
      $(Build.BuildId)

- task: Kubernetes@1
  inputs:
    azureSubscriptionEndpoint: 'ForzaAzureRMConnection'
    resourceGroupName: 'Forza-Resource-Group-10'
    kubernetesCluster: 'ForzaAKSCluster'
    namespace: 'default'
    command: 'apply'
    useClusterAdmin: false
    arguments: '-f $(System.DefaultWorkingDirectory)/kubernetes-manifests/'
